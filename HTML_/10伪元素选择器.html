<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-letter {
            font-size: 48px;
            color: orange;
        }
        p:before {
            content: '你说得对';
            color: blue;
        }
        p:after {
            content: '雨露均沾';
            color: orange;
        }
    </style>
</head>
<body>
    <p>卡卡觉得健康的快递看得见啊</p>
</body>
</html>
