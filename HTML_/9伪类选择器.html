<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 未访问的链接 */
        a:link {
          color: #FF0000
        }

        /* 鼠标移动到链接上 */
        a:hover {
          color: #FF00FF
        }

        /* 选定的链接 */
        a:active {
          color: #0000FF
        }

        /* 已访问的链接 */
        a:visited {
          color: #00FF00
        }

        /*input输入框获取焦点时样式*/
        input:focus {
          outline: none;
          background-color: #eee;
        }
    </style>
</head>
<body>
    <a href="https://www.jd.com">京东</a>
    <input type="text">
</body>
</html>
